<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="big-screen">
            <div class="screen"></div>
        </div>
        <div class="keyboard">
            <div class="keys">
                <div class="row 1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="row 2"> 
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row 3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="row 4">
                    <button>C</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
